<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>去重</title>

<body>
<!--<h2>浏览器状态码的理解</h2>-->

<script>
    // 数组去重
    let arr1 = [11, 1, 1, 2,3,2,1,4,5];
                // 0   1  2  3  4  5  6  7  8
    //基本循环
    Array.prototype.qc = function () {
        let _this = this, res = [];
        for (let i = 0; i < _this.length; i++) {
            for (let j = i + 1; j < _this.length; j++) {
                if (_this[i] === _this[j]) {
                    j = ++i
                }
            }
            res.push(_this[i])
        }
        return res
    }
    // console.log(arr1.qc())

    Array.prototype.qc1 = function () {
        let res = [], isRepeat = false;
        for (let i = 0; i < this.length; i++) {
            isRepeat = false;
            for (let j = i + 1; j < this.length; j++) {
                if (this[i] === this[j]) {
                    isRepeat = true;
                    break;
                }
            }
            if (!isRepeat) {
                res.push(this[i])
            }
        }
        return res
    }
    // console.log(arr1.qc1())

    //利用indexOf()
    Array.prototype.qc2 = function () {
        let res = [], _this = this;
        for (let i = 0; i < _this.length; i++) {
            if (res.indexOf(_this[i]) < 0) {
                res.push(_this[i])
            }
        }
        return res
    }
    // console.log(arr1.qc2())

    Array.prototype.qc3 = function () {
        let res = [];
        this.forEach(item => {
            if (res.indexOf(item) === -1) {
                res.push(item)
            }
        })
        return res
    }
    // console.log(arr1.qc3())

    Array.prototype.qc4 = function () {
        return this.filter((item, index) => {
            return this.indexOf(item) === index
        })
    }
    // console.log(arr1.qc4())

    Array.prototype.qc5=function () {
        return [...new Set(this)]
    }
    // console.log(arr1.qc5())

    Array.prototype.qc6=function () {
        let res=[];
        this.forEach(item=>{
            if(!res.includes(item)){
                res.push(item)
            }
        })
        return res
    }
    console.log(arr1.qc6())
</script>
