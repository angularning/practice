<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Title</title>
    <style>
        html{
            font-size: 16px;
        }
    </style>
</head>
<body >
<div>
<!--    我是一段文字但是我使用了正常显示-->
</div>
<div style="font-size: 10px">
    我是一段10px的文字
    <div style="font-size: 1em;">
        我是一段文字但是我用了单位1em
        <div style="font-size: 1rem;">
            我是一段文字但是我使用了1rem
        </div>
    </div>
</div>
<div >
    我是一段16px的文字
</div>
</body>
</html>


<!--em 是相对于父级元素的字体大小-->
<!--rem 是相对于文档根元素的大小-->
