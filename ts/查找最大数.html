<script>
    window.onload=function () {
        let arr=[11,2,34,4,5,6,7],resArr=[];
        for(let i=0;i<arr.length;i++){
            for(let j=i;j<arr.length-1;j++){
                    if(arr[j]>arr[j+1]){
                        let min=arr[j+1];
                        arr[j+1]=arr[j];
                        arr[j]=min
                }
            }
        }
        console.log(arr[arr.length-1])

    }

</script>
