<script>
    window.onload=function () {
        let s1 = "get-element-by-id";
        console.log(ChangeStr(s1))
        function ChangeStr(str) {
            let arr=[...str];
            let newArr=[];
            arr.filter((item,index,array)=>{
                if(item==='-'){
                    array[index+1]=array[index+1].toUpperCase()
                }else{
                    newArr.push(item)
                }
            });
            return newArr.join('')
        }
    }
</script>
