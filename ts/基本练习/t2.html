<script>
    function add(){
        let args=Array.prototype.slice.call(arguments);
        let adder=function(){
            args.push(...arguments);
            return adder
        }
        adder.toString=function(){
            return args.reduce(function(a,b){
                return a+b
            })
        }
        return adder
    }
    console.log(Number(add(1,2,3,1))) // 7
    console.log(Number(add(1)(2)(3)(1))) //7
    console.log(Number(add(1,2)(3)(1))) //7
</script>
