<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组乱序</title>
</head>
<body>
<h3>数组如何乱序呢？</h3>
</body>
</html>
<script>
    window.onload=function () {
        let arr1=[1,2,3,4,5];
        Array.prototype.lx=function () {
            let _this=this;
            for(let i=_this.length-1;i>=0;i--){
                let index=Math.floor(Math.random()*(i+1));
                let one=_this[index];
                _this[index]=_this[i];
                _this[i]=one;
            }
            return _this
        }
        console.info(arr1.lx());
    }
</script>
